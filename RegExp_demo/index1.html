<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // rem
        !(function () {
            function setFontSize() {
                var _document = document,
                    _documentElement = _document.documentElement,
                    html = _document.getElementsByTagName('html')[0],
                    width = _documentElement && _documentElement.clientWidth && _documentElement.clientWidth ||
                        window.innerHeight && window.innerHeight ||
                        _document.body.clientWidth;
                html.style.fontSize = width / 10 + 'px';
            }
            setFontSize();
            window.addEventListener('resize', function () {
                setTimeout(function () {
                    setFontSize()
                }, 16);
            });
        })();
    </script>
    <script src="jqueryAndTools.js"></script>
    <link rel="stylesheet" href="http://m.h5mkt.com/2016/common/css/base.css">

            line-height: 55px;
            float: left;
        }
        .box .span:first-child{
            background-color: #328de7;
        }
    </style>
</head>
